<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33bbd11d25.js" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <h1 style="text-decoration: none;" contenteditable="true">
            Calculator
        </h1>
    </center>


    <!-- Login Screen -->
    <div class="container1">
        <div class="container-content" style="background-color: white; color: black;">
            <center>
                <h2>
                    login
                </h2>
            </center>
            <form>
                <center>
                    <input type="text" name="name" id="name" placeholder="Enter your Name"  required><br><br>


                    <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>


                    <input type="password" name="password" id="password" placeholder="Enter your password"> <br><br>

                    <input style="height: auto;" type="checkbox" name="checkbox" id="chkbtn">
                    <label for="chkbtn">show password</label>
                    <br><br>

                    <input type="submit" value="Login" id="btn" style="border: none; " >
                </center>
            </form>
        </div>
    </div>


    <!-- Calculator Screen -->

    <div class="screen2" id="screen2">
        <div class="container2">
            <div class="appinfo" id="appinfo">
                <form>
                    <center>
                        <div class="display">
                            <input type="text" style="margin-bottom: 40px; font-size: 30px; color: white; border: none;" id="display" >
                        </div>
                        <div class="keys">
                            <div>
                                <input type="button" value="C" style="background-color: rgb(247, 92, 92);" onclick="display.value='' ">
                                <input type="button" value="Del" style="background-color: rgb(247, 92, 92);" onclick="display.value=display.value.toString().slice(0,-1) ">
                                <input type="button" value="/" style="background-color: rgb(89, 230, 93);" onclick="display.value +='/' ">
                                <input type="button" value="." style="background-color: rgb(89,230,93);" onclick="display.value +='.' ">
                            </div>
                            <div>
                                <input type="button" value="7" onclick="display.value +='7' ">
                                <input type="button" value="8" onclick="display.value +='8' ">
                                <input type="button" value="9" onclick="display.value += '9' ">
                                <input type="button" value="x" style="background-color: rgb(89,230,93);" onclick="display.value +='*' ">
                            </div>
                            <div>
                                <input type="button" value="4" onclick="display.value +='4' ">
                                <input type="button" value="5" onclick="display.value +='5' ">
                                <input type="button" value="6" onclick="display.value +='6' ">
                                <input type="button" value="+" style="background-color: rgb(89,230,93);" onclick="display.value +='+' ">
                            </div>
                            <div>
                                <input type="button" value="1" onclick="display.value +='1' ">
                                <input type="button" value="2" onclick="display.value +='2' ">
                                <input type="button" value="3" onclick="display.value +='3' ">
                                <input type="button" value="-" style="background-color:rgb(89,230,93);;"  onclick="display.value +='-' ">
                            </div>
                            <div>
                                <input type="button" value="00" onclick="display.value +='00' ">
                                <input type="button" value="0" onclick="display.value +='0' ">
                                <input class="eqaul" type="button" style="width: 110px; background-color:rgb(89,230,93);" value="=" onclick="display.value=eval(display.value) ">
                            </div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    
        <!-- Theme -->
        <div class="modes">
            <div class="dark">
                <input type="radio" name="rd" id="dark"><span id="darkmode">Dark Mode</span>
            </div>
            <div class="white">
                <input type="radio" name="rd" id="light"><span id="lightmode">Light Mode</span>
            </div>
        </div>
    </div>

    
    <!-- Credits -->
    <div class="credits">
        <center>
            <p>

                    jeevan sagar
                </a>
            </p>
        </center>
    </div>

<!-- Script -->
 <script src="script.js"></script>
</body>
</html>
